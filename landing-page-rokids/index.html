<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rokids</title>
    <link rel="shortcut icon" href="rokids.ico" type="image/x-icon">
    <style>
        * {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            background-color: white;
        }

        .div-logo {
            text-align: center;
            margin: auto;
        }

        main {
            background-color: rgb(221, 221, 221);
            margin: auto;
            width: 600px;
            height: 700px;
            border-radius: 40px;
        }

        h1 {
            text-align: center;
            padding-top: 30px;
            font-size: 3em;
        }

        .div-1 {
            background-color: rgb(255, 255, 255);
            border-radius: 40px;
            width: 400px;
            height: 70px;
            text-align: center;
            margin: auto;
            position: relative;
        }

        .div-2 {
            background-color: white;
            border-radius: 40px;
            width: 400px;
            height: 70px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
            position: relative;
        }

        .alciane {
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .luciana {
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        a {
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: rgb(243, 6, 223);
            font-size: 25px;
        }

        img {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="div-logo">
        <picture>
            <img src="rokids-logo-png.png" alt="rokids-logo" width="800px">
        </picture>
    </div>
    <main>
        <h1>Consultoras</h1>
        <div class="div-1">
            <div class="alciane">
                <a href="">Alciane</a>
            </div>
        </div>
        <div class="div-2">
            <div class="luciana">
                <a href="">Luciana</a>
            </div>
        </div>
    </main>
</body>
</html>
