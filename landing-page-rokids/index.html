<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rokids</title>
    <link rel="shortcut icon" href="rokids.ico" type="image/x-icon">
    <style>
        * {
            margin-top: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            background-color: white;
        }


        main {
            background-color: rgb(223, 223, 223);
            margin: auto;
            margin-top: 50px;
            width: 70%;
            max-width: 700px;
            height: 320px;
            border-radius: 40px;
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 10px black;
            text-align: center;
            padding-top: 30px;
            font-size: 1.7em;
            width: 100%;
            margin-bottom: 40px;
        }

        .div-botao-alciane {
            width: 70%;
            height: 13%;
            margin: auto;
        }

        .botao-alciane {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: deeppink;
            border: none;
            box-shadow: 0px 0px 5px black;
            border-radius: 40px;
            margin: auto;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .wpp-icon {
            width: 30px;
            float: right;
        }


        .botao-alciane:hover {
            background-color: purple;
            transition: 0.5s;
            color: white;
        }

        .div-botao-luciana {
            width: 70%;
            height: 13%;
            margin: auto;
        }

        .botao-luciana {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: deeppink;
            border: none;
            box-shadow: 0px 0px 5px black;
            border-radius: 40px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .wpp-icon-2 {
            width: 30px;
            float: right;
        }

        .botao-luciana:hover {
            background-color: purple;
            transition: 0.5s;
            color: white;
        }

        .div-botao-site {
            width: 70%;
            height: 13%;
            margin: auto;
            margin-top: 30px;
        }

        .botao-site {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: deeppink;
            border: none;
            box-shadow: 0px 0px 5px black;
            border-radius: 40px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .carrinho {
            width: 25px;
            float: left;
            margin-left: 5px;
        }

        img {
            margin: auto;
            width: 100%;
        }

        .div-img {
            margin: auto;
            padding: 30px;
            min-width: 100px;
            max-width: 350px;
        }
    </style>
</head>

<body>
    <div class="div-img">
        <img src="rokids-logo.png" alt="rokids-logo">
    </div>
    <main>
        <h1>Consultoras</h1>
        <div class="div-botao-alciane">
            <a href="https://wa.me/5566992232158">
                <button class="botao-alciane">
                    Alciane
                    <img src="wpp-icon.png" alt="wpp-icon" class="wpp-icon">
                </button>
            </a>
        </div>
        <div class="div-botao-luciana">
            <a href="https://wa.me/5566992232158">
                <button class="botao-luciana">
                    Luciana
                    <img src="wpp-icon.png" alt="wpp-icon" class="wpp-icon-2">
                </button>
            </a>
        </div>
        <div class="div-botao-site">
            <a href="https://www.rokids.com.br">
                <button class="botao-site">
                    Site Rokids
                    <img src="carrinho.png" alt="carrinho" class="carrinho">
                </button>
            </a>
        </div>
    </main>
</body>

</html>
