<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rokids</title>
    <link rel="shortcut icon" href="rokids.ico" type="image/x-icon">
    <style>
        * {
            margin-top: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            background-color: white;
        }


        main {
            background-color: rgb(221, 221, 221);
            margin: auto;
            margin-top: 50px;
            width: 70%;
            max-width: 700px;
            height: 300px;
            border-radius: 40px;
            box-shadow: 0px 0px 10px;
        }

        h1 {
            text-align: center;
            padding-top: 30px;
            font-size: 1.7em;
            width: 100%;
            margin-bottom: 40px;
        }

        .div-botao-alciane {
            width: 70%;
            height: 13%;
            margin: auto;
        }

        .botao-alciane {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: rgb(255, 255, 255);
            border: none;
            box-shadow: 0px 0px 5px black;
            border-radius: 40px;
            margin: auto;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: black;
        }

        .botao-alciane:hover {
            background-color: purple;
            transition: 0.5s;
            color: white;
        }

        .div-botao-luciana {
            width: 70%;
            height: 13%;
            margin: auto;
        }

        .botao-luciana {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: rgb(255, 255, 255);
            border: none;
            box-shadow: 0px 0px 5px black;
            border-radius: 40px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            color: black;
        }

        .botao-luciana:hover {
            background-color: purple;
            transition: 0.5s;
            color: white;
        }

        img {
            margin: auto;
            width: 100%;
        }

        .div-img {
            margin: auto;
            padding: 30px;
            min-width: 100px;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="div-img">
        <img src="rokids-logo.png" alt="rokids-logo">
    </div>
    <main>
        <h1>Consultoras</h1>
        <div class="div-botao-alciane">
            <a href="https://wa.me/5566992232158">
                <button class="botao-alciane">Alciane</button>
            </a>
        </div>
        <div class="div-botao-luciana">
            <a href="https://wa.me/5566992232158">
                <button class="botao-luciana">Luciana</button>
            </a>
        </div>
    </main>
</body>

</html>
