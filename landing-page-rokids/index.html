<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rokids</title>
    <link rel="shortcut icon" href="rokids.ico" type="image/x-icon">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-color: white;
        }


        main {
            background-color: rgb(223, 223, 223);
            margin: auto;
            margin-top: 50px;
            width: 70%;
            max-width: 400px;
            height: 340px;
            border-radius: 40px;
        }

        h1 {
            color: black;
            text-align: center;
            padding-block: 15px;
            font-size: 2em;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        .div-botao-alciane {
            width: 70%;
            height: 13%;
            margin: auto;
            padding: 20px;
        }

        .botao-alciane {
            background-color: deeppink;
            border: none;
            box-shadow: 0px 0px 5px black;
            border-radius: 40px;
            margin: auto;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .wpp-icon {
            width: 25px;
            float: right;
            padding-inline: 10px;
        }

        .botao-alciane:hover {
            background-color: white;
            transition: 0.5s;
            color: deeppink;
        }

        .div-botao-luciana {
            width: 70%;
            height: 13%;
            margin: auto;
            padding-block: 20px;
        }

        .botao-luciana {
            background-color: deeppink;
            border: none;
            box-shadow: 0px 0px 5px black;
            border-radius: 40px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .wpp-icon-2 {
            width: 25px;
            float: right;
            padding-inline: 10px;
        }

        .botao-luciana:hover {
            background-color: white;
            transition: 0.5s;
            color: deeppink;
        }

        .div-botao-site {
            width: 70%;
            height: 13%;
            margin: auto;
            padding-block: 20px;
        }

        .botao-site {
            background-color: deeppink;
            border: none;
            box-shadow: 0px 0px 5px black;
            border-radius: 40px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .botao-site:hover {
            background-color: purple;
            transition: 0.5s;
        }

        .carrinho {
            width: 27px;
            margin-inline: 10px;
        }

        img {
            margin: auto;
            width: 100%;
        }

        .div-img {
            margin: auto;
            padding: 30px;
            min-width: 100px;
            max-width: 350px;
        }
    </style>
</head>

<body>
    <div class="div-img">
        <img src="rokids-logo.png" alt="rokids-logo">
    </div>
    <main>
        <h1>Consultoras</h1>
        <div class="div-botao-alciane">
            <a href="https://wa.me/5566992232158">
                <button class="botao-alciane">
                    Alciane
                    <img src="wpp-icon.png" alt="wpp-icon" class="wpp-icon">
                </button>
            </a>
        </div>
        <div class="div-botao-luciana">
            <a href="https://wa.me/5566992232158">
                <button class="botao-luciana">
                    Luciana
                    <img src="wpp-icon.png" alt="wpp-icon" class="wpp-icon-2">
                </button>
            </a>
        </div>
        <div class="div-botao-site">
            <a href="https://www.rokids.com.br">
                <button class="botao-site">
                    <img src="carrinho-2.png" alt="carrinho" class="carrinho">
                    Comprar pelo Site
                </button>
            </a>
        </div>
    </main>
</body>

</html>
